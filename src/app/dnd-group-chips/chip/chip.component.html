<div class="chip">
  <div class="chip__title"
    (click)="switchSelected()"
    [class.selected]="chipData.selected"
  >
      {{chipData.attributeDetails.taxonomyNodeName}}
  </div>
  <div class="chip__selector"
    *ngIf="!isLast"  
  >
      <select name="select" [(ngModel)]="chipData.logicalOperator">
        <option value="AND">and</option>
        <option value="OR">or</option>
        <option value="ANDNOT">exclude</option>
      </select>
  </div>
</div>
